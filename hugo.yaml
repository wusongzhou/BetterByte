baseURL: "https://www.betterbyte.fun/"
title: "字节的乐趣"
pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "字节的乐趣"
  description: "Hello,I am Chou.This is my blog, where I record some of my own insights and experiences."
  keywords: [ Blog, Portfolio, PaperMod ]
  author: Me
  images: [ "<link or path of image for opengraph, twitter-cards>" ]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  # 显示控制
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # 底部备案配置
  hidePowerBy: true  # 隐藏默认 Powered by 信息
  footer_custom: |
    <div class="footer-custom">
      &copy; {{ now.Format "2006" }} 字节的乐趣 
      | 
      <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer">{{ "滇ICP备2025051241号" }}</a>
    </div>

  # 资源文件配置
  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  # 导航标签
  label:
    text: "字节的乐趣"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # 个人信息模块
  profileMode:
    enabled: false
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # 主页信息
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  # 社交图标
  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  # 分析验证
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # 封面控制
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  # 编辑链接
  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # 搜索配置
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: [ "title", "permalink", "summary", "content" ]

# 菜单配置
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30

# 语法高亮
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false